
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<title>Babylon.js sample code</title>
	<!-- Babylon.js -->
	<script src="babylon.custom.js"></script>
	<script src="aruco.js"></script>

	<style>
	html, body {
		overflow: hidden;
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}
	
	#renderCanvas {
		position: absolute;
		z-index: 1;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		touch-action: none;
	}
	
	#video {
		position: absolute;
		z-index: 2;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
	}
	</style>
</head>
<body>
	<div id="canvasZone">
		<video id="video" autoplay></video>
		<canvas id="renderCanvas"></canvas>
	</div>
	<script>
	
	var video = document.getElementById("video");
	var constraints = { video: true}; //{ facingMode: { exact: "environment" }} 
	
	if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
        video.src = window.URL.createObjectURL(stream);
        video.play();
    });
}
	var canvas = document.getElementById("renderCanvas");
	var engine = new BABYLON.Engine(canvas, true);
	
	var createScene = function () {
		
		// Set the scene and background color
		var scene = new BABYLON.Scene(engine);
		scene.clearColor = new BABYLON.Color4(0,0,0,0);
		
		// Create a camera
		var camera = new BABYLON.ArcRotateCamera("Camera", 1.0,
		1.0, 12, BABYLON.Vector3.Zero(), scene);
		
		// Attach camera to canvas
		camera.attachControl(canvas, false);
		
		// Add a light
		var light = new BABYLON.HemisphericLight("hemi",
		new BABYLON.Vector3(0, 1, 0), scene);
		
		// Reflect the light off the ground to light the mesh bottom
		light.groundColor = new BABYLON.Color3(0.5, 0, 0.5);
		
		// Create a builtin shape
		var box = BABYLON.Mesh.CreateBox("mesh", 3, scene);
		box.showBoundingBox = true;
		
		// Define a material
		var material = new BABYLON.StandardMaterial("std", scene);
		material.diffuseColor = new BABYLON.Color3(0.5, 0, 0.5);
		
		// Apply the material
		box.material = material;
		
		return scene;
	};
	
	var scene = createScene();
	
	engine.runRenderLoop(function () {
		scene.render();
	});
	
	

	/*

	var markers = detector.detect(imageData);
	*/
	
	
	// Resize
	window.addEventListener("resize", function () {
		//engine.resize();          <-----------DELETE COMMENT AFTER DEBUG
	});
	</script>
</body>
</html>
