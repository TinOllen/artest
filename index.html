<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<title>Babylon.js sample code</title>
	
	<script src="glmatrix.js"></script>
	<script src="cv.js"></script>
	<script src="babylon.custom.js"></script>
	<script src="fpsmeter.js"></script>


	<style>
	html, body {
		overflow: hidden;
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}
	
	#renderCanvas {
		position: absolute;
		z-index: 999;
		left: 0;
		top: 0;
		/*width: 640;
		height: 480;*/
		touch-action: none;
	}
	
	#video {
		position: absolute;
		z-index: 1;
		left: 0;
		top: 0;
		/*width: 640;
		height: 480;*/
	}
	</style>
</head>
<body>
	
	<div id="canvasZone">
		<canvas id="renderCanvas" width="320" height="240" ></canvas>
		<!-- <video id="video" src="output_4.ogg" width="320" height="240" autoplay></video> -->
		<img id="video" src="marker.png" width="320" height="240">
		<div id="fps"></div>
		
	</div>
	
	<script>
	var fps = document.getElementById("fps");
	var fpsMeter = new FPSMeter(fps, {
		interval: '60',
		show: 'ms',
		zIndex: 9999,
		theme: 'transparent'});
	var video = document.getElementById("video"); 
	var constraints = {video: {facingMode: "environment" }};
	
	/*if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {         // <--------------debug: getUserMedia turned off for non interactive mode
    	navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
        video.src = window.URL.createObjectURL(stream);
        video.play();
	});
	}*/ 
	
	var canvas = document.getElementById("renderCanvas"); //canvas for rendering 3d
	var video_canvas = document.createElement("canvas"); //canvas for video capture. Not appended. Same size as "renderCanvas"
        video_canvas.width = 320;
	video_canvas.height = 240;
        var context = video_canvas.getContext("2d");
	var imageData; 
	var markers; 	//array of AR.Marker objects 
	var detector = new AR.Detector();
	var modelSize = 1; // real size of marker (mm)
	var posit = new POS.Posit(modelSize, canvas.width);
	var engine = new BABYLON.Engine(canvas, true); 
		
	
	//getcamera focal distance and fov
	var focalX = 40; //default focal length :40 mm
	var focalY = focalX; // same by default
	var nearClipPlaneZ = 0.05
	var farClipPlaneZ = 1000
	
	var createProjectionMatrix = function(focalX,focalY,nearClipPlaneZ,farClipPlaneZ){ 
		var projectionMatrix = [];
		projectionMatrix[0] = 2.0 * focalX / canvas.width;
		projectionMatrix[1] = 0.0;
		projectionMatrix[2] = 0.0;
		projectionMatrix[3] = 0.0;

		projectionMatrix[4] = 0.0;
		projectionMatrix[5] = 2.0 * focalY / canvas.height;
		projectionMatrix[6] = 0.0;
		projectionMatrix[7] = 0.0;

		projectionMatrix[8] = 2.0 * (canvas.width/2) / canvas.width - 1.0;
		projectionMatrix[9] = 2.0 * (canvas.height/2) / canvas.height - 1.0;	
		projectionMatrix[10] = -( farClipPlaneZ + nearClipPlaneZ ) / ( farClipPlaneZ - nearClipPlaneZ );
		projectionMatrix[11] = -1.0;

		projectionMatrix[12] = 0.0;
		projectionMatrix[13] = 0.0;
		projectionMatrix[14] = -2.0 * farClipPlaneZ * nearClipPlaneZ / ( farClipPlaneZ - nearClipPlaneZ );		
		projectionMatrix[15] = 0.0;
		
		return Float32Array.from(projectionMatrix);
	}
		
	
	var createScene = function () {
		
		// Set the scene and background color
		var scene = new BABYLON.Scene(engine);
		scene.clearColor = new BABYLON.Color4(0,0,0,0);
		
		// camera
		var camera = new BABYLON.TargetCamera("Camera", new BABYLON.Vector3(0.5,0.5,0.5), scene)
		camera.attachControl(canvas, false);
		var camProjectionMatrix = createProjectionMatrix(focalX,focalY,nearClipPlaneZ,farClipPlaneZ);
		camera.freezeProjectionMatrix(BABYLON.Matrix.FromArray(camProjectionMatrix));
		
		// Add a light
		var light = new BABYLON.HemisphericLight("hemi",
		new BABYLON.Vector3(0, 1, 0), scene);
		
		// Reflect the light off the ground to light the mesh bottom
		light.groundColor = new BABYLON.Color3(0.5, 0, 0.5);
		
		// Create a builtin shape
		var box = BABYLON.Mesh.CreateBox("mesh", 3, scene);
				
		// Define a material
		var material = new BABYLON.StandardMaterial("std", scene);
		material.diffuseColor = new BABYLON.Color3(0.5, 0, 0.5);
		
		
		// Apply the material
		box.material = material;
		box.material.alpha = 0.5;
		
		return scene;
	};
	
	var snapshot = function(processMarkers){
       		context.drawImage(video, 0, 0, video_canvas.width, video_canvas.height);
    		imageData = context.getImageData(0, 0, video_canvas.width, video_canvas.height);
		processMarkers();
   	}
	var transforms;
	var getObjectTransformed = function(object){ //object is BABYLON.Mesh 
		var corners = markers[0].corners;
		corners.forEach(function(corner){
			corner.x = corner.x - (canvas.width / 2);
		  	corner.y = (canvas.height / 2) - corner.y;
		});
		var pose = posit.pose(corners);
		
		//rotation
		var rotMatrixArray = [].concat.apply([],pose.bestRotation);
		var rotMatrix = Float32Array.from(rotMatrixArray);
		var quaternion = quat.create();
		quat.fromMat3(quaternion, rotMatrix);
		//translation
		var translationVector = Float32Array.from(pose.bestTranslation)
				
		object.position = BABYLON.Vector3.FromArray(translationVector);
		object.rotationQuaternion = BABYLON.Quaternion.FromArray(quaternion);
		object.scale = new BABYLON.Vector3(modelSize,modelSize,modelSize);
		
		/*
		transforms = [quaternion, pose.bestTranslation];
		return transforms;*/
		
		
	};
	
	var scene = createScene(); //create aruco ardetector, create babylon scene	
		
	//////////////////////////////////////
	//render loop w/requestAnimFrame.
	//////////////////////////////////////		
	engine.runRenderLoop(function () {
		fpsMeter.tickStart(); //fpsMeter
		//detect markers, then set translation v and rotation quat
		snapshot(function() {
			markers = detector.detect(imageData);				
			return markers;		
		});
		getObjectTransformed(scene.meshes[0]);
		scene.cameras[0].setTarget(scene.meshes[0].position);
		scene.render();
		fpsMeter.tick(); //fpsMeter
	});
			
	/////////////////////////////////////
	//Events
	/////////////////////////////////////
	
	window.addEventListener("resize", function () {
		engine.resize();         
	});
	
	
	</script>
	
	
</body>
</html>
