<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<title>Babylon.js sample code</title>
	<!-- Babylon.js -->
	<script src="babylon.custom.js"></script>
	<script src="aruco.js"></script>

	<style>
	html, body {
		overflow: hidden;
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}
	
	#renderCanvas {
		position: absolute;
		z-index: 999;
		left: 0;
		top: 0;
		width: 640;
		height: 480;
		touch-action: none;
	}
	
	#video {
		position: absolute;
		z-index: 1;
		left: 0;
		top: 0;
		width: 640;
		height: 480;
	}
	</style>
</head>
<body>
	<div id="canvasZone">
		<canvas id="renderCanvas"></canvas>
		<video id="video" autoplay></video>
		
	</div>
	<script>
	
	var video = document.getElementById("video");
	var constraints = {video: {facingMode: "environment" }};
	
	if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    	navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
        video.src = window.URL.createObjectURL(stream);
        video.play();
	});
	}
		
	var canvas = document.getElementById("renderCanvas");
	var video_canvas = document.createElement("canvas");
	video_canvas.width = canvas.width;
	video_canvas.height = canvas.height;
        context = video_canvas.getContext("2d");
	var imageData; 
		
	var engine = new BABYLON.Engine(canvas, true);	
	var createScene = function () {
		
		// Set the scene and background color
		var scene = new BABYLON.Scene(engine);
		scene.clearColor = new BABYLON.Color4(0,0,0,0);
		
		// Create a camera
		var camera = new BABYLON.ArcRotateCamera("Camera", 0.0,
		0.0, 0, BABYLON.Vector3.Zero(), scene);
		
		// Attach camera to canvas
		camera.attachControl(canvas, false);
		
		// Add a light
		var light = new BABYLON.HemisphericLight("hemi",
		new BABYLON.Vector3(0, 1, 0), scene);
		
		// Reflect the light off the ground to light the mesh bottom
		light.groundColor = new BABYLON.Color3(0.5, 0, 0.5);
		
		// Create a builtin shape
		var box = BABYLON.Mesh.CreateBox("mesh", 3, scene);
				
		// Define a material
		var material = new BABYLON.StandardMaterial("std", scene);
		material.diffuseColor = new BABYLON.Color3(0.5, 0, 0.5);
		
		
		// Apply the material
		box.material = material;
		box.material.alpha = 0.5;
		
		return scene;
	};
	
	//create aruco ardetector, create babylon scene
	var detector = new AR.Detector(); 		
	var scene = createScene(); 
	
	// find markers on video, get array width AR.Marker-s {corners, markerIDs}
	engine.runRenderLoop(function () {  //render loop w/requestAnimFrame
		snapshot(function{
			var markers = detector.detect(imageData);
		
			//setNewProjectionMatrix
		
			return markers;		
		});
		scene.render();		
	});
	
	function snapshot(processMarkers){
        	context.drawImage(video, 0, 0, video_canvas.width, video_canvas.height);
      		imageData = context.getImageData(0, 0, video_canvas.width, video_canvas.height);
		processMarkers();
   	}	
	
	// Resize
	window.addEventListener("resize", function () {
		engine.resize();         
	});
	</script>
	
	<script src="babylon.custom.js"></script>
	<script src="aruco.js"></script>
</body>
</html>
